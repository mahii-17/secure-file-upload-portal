<!DOCTYPE html>
<html>
<head>
    <title>Uploaded Files</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-dark text-white py-5">
    <div class="container">
        <h1 class="mb-4">Uploaded Files</h1>
        <ul class="list-group mb-4">
            {% for file in files %}
                <li class="list-group-item bg-secondary text-white">
                    <strong><a href="{{ file.file.url }}" class="text-warning" target="_blank">{{ file.file.name }}</a></strong><br>
                    <small>Description:</small> {{ file.description }}<br>
                    <small>Uploaded at:</small> {{ file.uploaded_at }}
                </li>
            {% empty %}
                <li class="list-group-item bg-secondary text-white">No files uploaded yet.</li>
            {% endfor %}
        </ul>
        <a href="{% url 'upload_file' %}" class="btn btn-outline-light">Upload Another File</a>
    </div>
</body>
</html>
