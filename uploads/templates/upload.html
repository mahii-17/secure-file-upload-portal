<!DOCTYPE html>
<html>
<head>
    <title>Upload File</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-dark text-white py-5">
    <div class="container">
        <h1 class="mb-4">Upload a File</h1>
        <form method="post" enctype="multipart/form-data" class="border p-4 rounded bg-secondary">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary">Upload</button>
        </form>
        <a href="{% url 'file_list' %}" class="btn btn-link mt-3 text-white">View Uploaded Files</a>
    </div>
</body>
</html>
